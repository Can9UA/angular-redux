<div style="text-align:center">
  <clock [time]="time | async"></clock>
  <button (click)="click$$.next(inputNum.value)">Add hour</button>
  <input #inputNum type="number" value="0">
</div>

<div *ngFor="let person of people | async">
  {{person.name}} is in {{person.time | date: 'jms'}}
  <button  (click)="person$$.next(person)">Add a couple of hour</button>
</div>

<button (click)="recall$$.next(inputNum.value)">Recall</button>
